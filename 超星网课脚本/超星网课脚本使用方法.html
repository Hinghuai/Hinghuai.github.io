      <h1>超星网课脚本使用方法</h1>

<p>⚠此方法仅适用于Microsoft Edge浏览器以及Google Chrome浏览器</p>
        
<p>1.打开油猴脚本管理器插件的</p><h1><a href="https://microsoftedge.microsoft.com/addons/detail/tampermonkey/iikmkjmpaadaobahmlepeloendndfphd">商店界面</a></h1>
        
<p>2.根据你自己理解在商店页面把这个插件装上</p>
        
<p>3.打开超星网课脚本的</p><h1><a href="https://greasyfork.org/zh-CN/scripts/432382">主页</a></h1>
        
<p>4.点击安装此脚本</p>
        
<p>享受愉快的刷课时间吧~（记得在刷到答题的时候在弹出的窗口中把自动提交勾上）</p>
